<button mat-raised-button *ngIf="comiteCab.estado != 'ACTIVO'" class="iconbutton botones m-2" [disabled]="miembrosDataSource.data.length===4" (click)="addMiembro()">
    <mat-icon>add_circle_outline</mat-icon> Añadir Miembro
  </button>
  <table *ngIf="miembrosDataSource.data.length>0" mat-table [dataSource]="miembrosDataSource">
    <ng-container matColumnDef="identificacion">
      <th mat-header-cell *matHeaderCellDef> Identificación </th>
      <td mat-cell *matCellDef="let element">
        {{element.identificacion}} </td>
    </ng-container>
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef> Apellidos-Nombres </th>
      <td mat-cell *matCellDef="let element">
        {{element.nombres}} </td>
    </ng-container>
    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef> Cargo </th>
      <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
    </ng-container>
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Eliminar" [disabled]="comiteCab.estado === 'ACTIVO'" class="iconbutton" (click)="eliminarMiembro(element)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsMiembros"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsMiembros;"></tr>
  </table>
  <mat-paginator [hidden]="!paginatorHidden" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
