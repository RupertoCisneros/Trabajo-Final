<div class="m-2" *ngIf="form" [formGroup]="form">
    <mat-form-field class="example-full-width" color="primary" appearance="legacy">
        <mat-label>{{datos.titulo}}</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="data" [min]="minDate" [max]="maxDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker color="primary"></mat-datepicker>
        <mat-error *ngIf="f['data'].touched && f['data'].invalid">
          <mat-error *ngIf="f['data'].errors?.['required']">El campo {{datos.titulo}} es requerido</mat-error>
          <mat-error *ngIf="f['data'].errors?.['LessThanToday']">El campo  {{datos.titulo}} es incorrecto</mat-error>
        </mat-error>
      </mat-form-field>
</div>
